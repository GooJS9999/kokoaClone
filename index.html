<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>welcome</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="satatus-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>          
            <i class="fas fa-bolt"></i>        
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">welcome to KakaoTalk</h1>
        <p class="welcome-header__text">If you haver a Kakao Account, log in with your email or phone number.</p>
    </header>

    <form class="login-form">
        <input class="test" type="text" placeholder="Email or number" >
        <input type="password" placeholder="Password">
        <input type="submit" value="Log in" class="login-form__bottom">
        <a href="#">Find Kakao Account or Password
        </a>
    </form>
    <script script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous" >
    </script>
</body>
</html>
